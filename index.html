<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Notebooks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="senac-logo.png" alt="Senac Logo">
    </div>
    <h1>Sistema de Gerenciamento e Reservar Notebooks</h1>
    <h2>RIO GRANDE DO NORTE</h2>
  </header>

  <nav class="menu">
    <button class="menu-item">Suporte</button>
    <button class="menu-item">Painel de Reservas</button>
  </nav>

  <main>
    <section class="reserva">
      <h3>Faça Sua Reserva</h3>
      <div class="form-container">
        <form id="reserva-form">
          <label for="nome">Nome do colaborador:</label>
          <input type="text" id="nome" name="nome">
          
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" name="matricula">
          
          <label for="turma">Turma:</label>
          <input type="text" id="turma" name="turma">
          
          <label for="horario">Horário:</label>
          <input type="text" id="horario" name="horario" disabled>
          
          <label for="data">Data:</label>
          <input type="date" id="data" name="data">
          
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" value="0" disabled>
        </form>
      </div>

      <div class="notebook-table">
        <h4>Tabela de Notebook para o dia DD/MM/YY</h4>
        <div id="notebook-grid">
          <!-- Os notebooks serão gerados dinamicamente -->
        </div>
      </div>
      <button id="reservar">Reservar</button>
    </section>
  </main>

  <footer>
    <p>SENAC UNIDADE ZONA NORTE</p>
  </footer>

  <script src=""></script>
</body>
</html>
